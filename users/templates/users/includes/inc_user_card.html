{% load my_tags %}
<div class="col-4">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal text-center">{{ object.first_name }}</h4>
        </div>
        <img src="{{ object.avatar|user_media }}" class="card-img-top p-2" width="100%" height=100% alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title pricing-card-title">{{ object.first_name }} {{ object.last_name }}</h5>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>E-mail: {{ object.email }}</li>
                <li>Телефон: {{ object.phone|default:'не указан' }}</li>
                <li>Телеграм: {{ object.telegram|default:'не указан' }}</li>
            </ul>
        </div>
    </div>
</div>
