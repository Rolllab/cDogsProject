{% extends 'dogs/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="d-flex justify-content-center card-header">
                    <div>Введите данные для регистрации</div>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}<br><hr>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Регистрация</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer d-flex justify-content-center"></div>
        </div>
    </div>
</div>
{% endblock %}
