{% extends 'dogs/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header d-flex justify-content-center">Изменение пароля</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}                {# Защита от несанкционированных запросов #}
                    {{ form.as_p }}                 {# Указатель курсора становится на это место... as_p - placeholder #}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
